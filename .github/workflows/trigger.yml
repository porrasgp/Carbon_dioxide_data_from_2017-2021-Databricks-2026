name: Python application

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.X'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install setuptools azure.storage.blob openpyxl xarray cdsapi boto3 python-dotenv netCDF4 h5netcdf tenacity
              

    - name: Copy .cdsapirc to home directory
      run: cp ETL_process/Landing/.cdsapirc ~/.cdsapirc

    - name: CDS_to_Lading_Databricks.py
      working-directory: ETL_process/Landing
      run: python CDS_to_Lading_Databricks.py
      env:
        AZURE_CONNECTION_STRING : ${{ AZURE_STORAGE_CONNECTION_STRING }}
        AZURE_ACCOUNT_NAME: ${{ AZURE_STORAGE_ACCOUNT_NAME }}
        AZURE_CONTAINER_NAME: ${{ AZURE_CONTAINER_NAME }}

        


